<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="UTF-8">
<title> Online Grocery Store </title>
</head>

<body>
{% if type_list %}
<h2> List of Types </h2>
<ol>

	{% for type in type_list %}
<li><a href="{% url 'groclist:detail' forloop.counter %}"> {{ type.name}}</a> </li>

{% endfor %}
</ol>
{% else %}
<strong> None of the types is available! </strong>
{% endif %}


<a href="./about.html">About Page</a>
</body>
</html>
