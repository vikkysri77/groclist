<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="UTF-8">
<title> Online Grocery Store </title>
</head>

<body>

{% extends 'myapp1/base.html' %}

{% block body_block %}

{% if type_list %}
<h1> List of Types </h1>
<ol>

	{% for type in type_list %}
<li><a href="{% url 'groclist:detail' forloop.counter %}"> {{ type.name}}</a> </li>

{% endfor %}
</ol>
{% else %}
<strong> None of the types is available! </strong>
{% endif %}


{% endblock %}
</body>
</html>
